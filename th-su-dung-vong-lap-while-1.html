<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-su-dung-vong-lap-while-1</title>
</head>
<body>

<script>
    let number = parseFloat(prompt('nhập vào 1 số'));
    let total = 0 ;
    while (number != -1){
        alert(number);
        number = parseFloat(prompt('nhập vào 1 số'));
        total = total + number ;
    }
    alert(total);
</script>

</body>
</html>
